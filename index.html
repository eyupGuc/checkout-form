<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <h1>Checkout</h1>
      </header>
      <div class="mid-container">
        <div class="left-container">
          <section class="contact-form">
            <h2>Contact Information</h2>
            <form action="">
              <div class="formgroup">
                <label for="email">Email</label>
                <div class="input-field">
                  <input
                    type="email"
                    id="email"
                    placeholder="Enter your email..."
                  />
                  <i class="fa-solid fa-envelope"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <div class="input-field">
                  <input
                    type="tel"
                    placeholder="Enter your Phone..."
                    id="phone"
                  />
                  <i class="fa-solid fa-phone"></i>
                </div>
              </div>
            </form>
          </section>
          <section class="shipping-form">
            <h2>Shipping address</h2>
            <form action="">
              <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-field">
                  <input
                    type="text"
                    placeholder="Enter your Full Name..."
                    id="name"
                  /><i class="fa-solid fa-user"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <div class="input-field">
                  <input
                    type="text"
                    id="address"
                    placeholder="Enter your Address..."
                  />
                  <i class="fa-solid fa-house"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <div class="input-field">
                  <input
                    type="text"
                    id="city"
                    placeholder="Enter your City..."
                  /><i class="fa-solid fa-city"></i>
                </div>
              </div>
              <div class="side-by-side">
                <div class="form-group country">
                  <label for="country">Country</label>
                  <div class="input-field">
                    <select name="country" id="country">
                      <option selected value="turkey">Turkey</option>
                      <option value="turkey">Germany</option>
                      <option value="turkey">Switzerland</option>
                    </select>
                    <i class="fa-solid fa-earth-europe"></i>
                  </div>
                </div>
                <div class="form-group">
                  <label for="postcode">Post Code</label>
                  <div class="input-field">
                    <input
                      type="text"
                      id="postcode"
                      placeholder="Enter your Post Code..."
                    />
                    <i class="fa-solid fa-envelopes-bulk"></i>
                  </div>
                </div>
                <br />
              </div>
              <br />
              <input required type="checkbox" name="accept" id="accept" />
              <span>See this Information next time</span>
            </form>
          </section>
          <div class="button"><button>Continue</button></div>
        </div>
      </div>
    </div>
  </body>
</html>

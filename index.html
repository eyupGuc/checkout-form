<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Checkout Form</title>
  </head>
  <body>
    <h1 id="checkout">Checkout</h1>
    <main>
      <form action="">
        <div id="contact" class="data-form">
          <h2>Contact Information</h2>
          <div class="compo">
            <label for="email">Email</label>
            <div class="input-tag">
              <input type="email" name="Email" placeholder="Enter your Email" />
              <i class="fa-solid fa-envelope"></i>
            </div>
          </div>
        </div>
        <div id="shipping" class="data-form">
          <h2>shipping Address</h2>
          <div class="compo">
            <label for="Name">Name</label>
            <div class="input-tag">
              <input
                type="text"
                name="full-Name"
                placeholder="Enter your Full Name"
              />
              <i class="fa-solid fa-user"></i>
            </div>
          </div>
          <div class="compo">
            <label for="Address">Address</label>
            <div class="input-tag">
              <input
                type="text"
                name="Address"
                placeholder="Enter your Address"
              />
              <i class="fa-solid fa-house"></i>
            </div>
          </div>
          <div class="compo">
            <label for="City">City</label>
            <div class="input-tag">
              <input type="text" name="City" placeholder="Enter your city" />
              <i class="fa-sharp fa-solid fa-city"></i>
            </div>
          </div>
          <div class="campo" id="country-field">
            <label for="Country">Country</label>
            <div class="input-tag">
              <select name="your-country" id="user-country">
                <option value="Turkey">Turkey</option>
                <option value="Turkey">Germany</option>
                <option value="Turkey">England</option>
                <option value="Turkey">U.S.A</option>
                <option value="Turkey">Canada</option>
                <option value="Turkey">Sweden</option>
                <option value="Turkey">Switzerland</option>
              </select>
              <i class="fa-solid fa-earth-americas"></i>
            </div>
          </div>
          <div class="compo" id="post-code">
            <label for="Post code">Post Code</label>
            <div class="input-tag">
              <input
                type="number"
                name="Post Code"
                placeholder="Enter your Post Code"
              />
              <i class="fa-solid fa-envelopes-bulk"></i>
            </div>
          </div>
          <div class="compo">
            <input type="checkbox" name="Reminder" id="Reminder" />
            <label for="Reminder">See this information next time</label>
          </div>
        </div>
        <button id="button">Continue</button>
      </form>
      <div class="products-preview">
        <div id="product-painel">
          <div class="product">
            <img src="./IMG/photo1.png" alt="bag" />
            <div class="product-info">
              <h2>Vintage Backbag</h2>
              <p><strong>$54.99</strong> <span class="line">$94.99</span></p>
              <div class="controller">
                <button>
                  <i class="fa-solid fa-minus"></i>
                  </button>
                  <p>1</p>
                  <button>
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </button>
              </div>
            </div>
          </div>
          <div class="product">
            <img src="./IMG/photo2.png" alt="shoes">
            <div class="product-info">
              <h2>Levi shoes</h2>
              <p><strong>$74.99</strong> <span class="line">$124.99</span></p>
              <div class="controller">
                <button>
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <p>1</p>
                            <button>
                                <i class="fa-solid fa-plus"></i> 
                            </button>
              </div>
            </div>
          </div>
          <div class="buy-detail">
            <p>shipping</p>
            <p>$19</p>
          </div>
          <div class="buy-detail">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
